<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <div id="container">
            <div id="gameName">Dice Roller Pro</div>
            <label for="diceNum"># of dice (1-6):</label>
            <input id="diceNum" type="number" value="1" min="1" max="6">
            <button id="roll" onclick="rolling()">Roll</button>
            <div id="result"></div>
            <div id="diceImages"></div>
            <img id="gameIcon" src="images/game.jpg">
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
